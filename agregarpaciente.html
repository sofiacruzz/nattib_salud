<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body">
    <div class="sidenav">
        <h1>Nattib Salud</h1>
        <a href="./dashboard.html">Panel administrativo</a>
        <a href="#">Agregar paciente</a>
        <a href="#">Configuracion</a>
        <a href="#">Guia de usuarios</a>
        <a href="./index.html">Cerrar sesion</a>
    </div>
    <div class="main">
        <h1>Agregar paciente</h1>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre:</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Apellido:</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
              <label for="inputAddress" class="form-label">Fecha de nacimiento:</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Numero de telefono</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn-1">Sign in</button>
            </div>
          </form>
    </div>
    
</body>
</html>
